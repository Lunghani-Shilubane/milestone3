<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css">
  <title>Contact</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.7;
      background-color: #fff;
      color: #000;
    }

    .nav-center { 
        background-color: rgb(0, 0, 0);
    }

    .nav-center a {
        color: white;
    }

    .search-btn svg path {
        fill: rgb(0, 0, 0);
    }

    /* ensure nav content is vertically centered (style.css already has this, keep safe) */
    .nav-wrapper { align-items: center; }

    /* make contact buttons center text properly */
    .contact-button {
      display: inline-flex;
      padding: 14px 28px;
      background-color: black;
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      height: auto;              /* allow flex to center vertically */
      align-items: center;
      justify-content: center;
    }

    .contact-section {
      padding: 200px 40px;
      width: 100%;
      max-width: 60%;
      margin: 0 auto;
      
    }

    .contact-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
    }

    .left-column,
    .right-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.4rem;
    }

    .heading-block {
      display: flex;
      flex-direction: column;
    }

    .heading-block span {
      font-size: 3rem;
      font-weight: bold;
    }

    .underline {
      width: 250px;
      height: 2px;
      background-color: black;
      margin-top: 8px;
    }

    .contact-item,
    .email-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .contact-item img,
    .email-item img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .social-icons {
      display: flex;
      gap: 45px;
      margin-top: 10px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }

    .form-button-wrapper {
      margin-top: 20px;
      
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .contact-button {
      display: inline-flex;
      padding: 14px 28px;
      background-color: black;
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      height: auto;              /* allow flex to center vertically */
      align-items: center;
      justify-content: center;
    }

    .contact-button:hover {
      background-color: #333;
    }

    .map-section {
      margin-top: 60px;
      text-align: center;
      padding-bottom: 60px;
    }

    .map-heading {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .map {
      width: 100%;
      min-height: 300px;
      height: auto;
    }

    .map iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius:5px ;
    }
  </style>

<body>
 

 <nav class="top-nav" aria-label="Main navigation">
      <div class="nav-inner">
        <div class="nav-left">
          <a class="logo" href="index.html" aria-label="Home">
            <img src="/img/logoBlack.png" alt="Website logo" />
          </a>
        </div>

        <div class="nav-center" role="navigation" aria-label="Primary">
          <a href="index.html">Home</a>
          <a href="6month.html">6 Months</a>
          <a href="6week.html">6 Weeks</a>
          <a href="contact.html">Contact</a>
        </div>

        <div class="nav-right">
          <button id="searchBtn" class="search-btn" aria-label="Open search">
            <!-- simple search magnifier SVG -->
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM4 9.5C4 6.46 6.46 4 9.5 4S15 6.46 15 9.5 12.54 15 9.5 15 4 12.54 4 9.5z"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav> 



  <section id="contact" class="contact-section">
    <div class="contact-row">
      <div class="left-column">
        <div class="heading-block">
          <span>01</span>
          <div class="underline"></div>
        </div>

        <div class="contact-item">
          <img src="/img/phone-call.png" alt="Phone Icon" />
          <span>+27 73 456 7891</span>
        </div>

        <div class="contact-item">
          <img src="/img/location.png" alt="Location Icon" />
          <span>Sharpeville | Soweto | Alexandra</span>
        </div>

        <div class="social-icons">
          <a href="#"><img src="/img/facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="/img/twitter.png" alt="X (Twitter)" /></a>
          <a href="#"><img src="/img/instagram.png" alt="Instagram" /></a>
          <a href="#"><img src="/img/linkedin.png" alt="LinkedIn" /></a>
        </div>
      </div>

      <div class="right-column">
        <div class="heading-block">
          <span>02</span>
          <div class="underline"></div>
        </div>

        <div class="email-item">
          <img src="/img/mail.png" alt="Email Icon" />
          <span>info@empoweringthenation.com</span>
        </div>

        <div class="form-button-wrapper">
          <a href="#contact-form" class="contact-button">Fill out our contact form</a>
          <a href="#credentials" class="contact-button">View Institution credentials</a>
        </div>
      </div>
    </div>

    <div class="map-section">
      <div id="map" style="height: 400px; width: 100%; border-radius: 8px;"></div>
  </section>

  <script>
  function initMap() {
    const map = new google.maps.Map(document.getElementById("map"), {
      center: { lat: -26.2041, lng: 28.0473 }, // Johannesburg
      zoom: 10,
      styles: [
  { elementType: "geometry", stylers: [{ color: "#1d2c4d" }] },
  { elementType: "labels.text.fill", stylers: [{ color: "#8ec3b9" }] },
  { elementType: "labels.text.stroke", stylers: [{ color: "#1a3646" }] },
  { featureType: "administrative", elementType: "geometry", stylers: [{ color: "#1a3646" }] },
  { featureType: "poi", elementType: "geometry", stylers: [{ color: "#283d6a" }] },
  { featureType: "road", elementType: "geometry", stylers: [{ color: "#304a7d" }] },
  { featureType: "water", elementType: "geometry", stylers: [{ color: "#0e1626" }] }
]
    });

    const locations = [
      { name: "Sharpeville", position: { lat: -26.6866, lng: 27.8716 } },
      { name: "Soweto", position: { lat: -26.2678, lng: 27.8585 } },
      { name: "Alexandra", position: { lat: -26.1066, lng: 28.1096 } }
    ];

    

    locations.forEach(loc => {
      new google.maps.Marker({
        position: loc.position,
        map,
        title: loc.name
      });
    });
  }
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0FGivwYDwwra2qIYay9jzFdcxQI9Rzw0&callback=initMap">
</script>
</body>
</html>
