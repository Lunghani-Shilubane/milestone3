<style>
    .nav-center { 
        background-color: rgb(0, 0, 0);
    }

    .nav-center a {
        color: white;
    }

    .search-btn svg path {
        fill: rgb(0, 0, 0);
    }
.contact-info {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: flex-start;
  padding: 200px 60px;
  gap: 30px;
}

.left-contact,
.right-contact {
  width: 45%;
  padding: 30px;
  background-color: #f5f5f5;
  border-radius: 8px;
  box-sizing: border-box;
}


    .left-contact div,
.right-contact div {
  margin-bottom: 15px;
}

.left-contact img,
.right-contact img {
  vertical-align: middle;
  margin-right: 10px;
}

.right-contact h1 {
  font-size: 28px;
  margin-bottom: 20px;
}

.right-contact p {
  font-size: 18px;
}



.right-contact button {
  display: block;
  gap: 20px;
  padding: 10px 20px;
  background-color: #000;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
   font-size: 16px;
  padding: 14px 24px;
  width: 50%;
  max-width: 400px;
  transform: translateX(-50%);
}

.btn-group {
  display: flex;
  flex-direction: column;
  align-items: flex-start; /* Align buttons to the left inside the column */
  gap: 15px; /* Space between buttons */
  margin-top: 20px;
  
}

.icon-text {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
  font-weight: bold;
  font-size: 20px;
}

.icon-text img {
  width: 30px;
  height: 30px;
}

.social-icons img {
  width: 30px;
  height: 30px;
  margin-right: 50px;
  
}

.right-contact img {
  width: 30px;
  height: 30px;
  margin-right: 10px;
}

.right-contact div {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 10px;
}

.right-contact p {
  margin: 0;
}

.map {
  width: 100%;
  margin-top: 40px;
  background-color: #e0e0e0;
  padding: 40px;
  border-radius: 8px;
  text-align: center;
  font-size: 18px;
}
</style>
